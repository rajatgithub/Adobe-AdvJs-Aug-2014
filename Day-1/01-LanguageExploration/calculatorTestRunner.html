<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
	.fail{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	.pass{
		color : green;
	}
	</style>
	<script type="text/javascript">
	function test(title,testFn){
		var testItem = document.createElement("li");
		testItem.innerHTML = title;
		var result = testFn();
		testItem.classList.add(result ? "pass" : "fail");
		document.getElementById("testList").appendChild(testItem);
	}
	</script>
	<script src="calculator.js"></script>
	<script src="calculatorTests.js"></script>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<ol id="testList"></ol>
</body>
</html>
